<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Wallet</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
  <div class="wallet">
    <h1>Browser Crypto Wallet</h1>
    <div id="network-info">
      <p><strong>Network:</strong> Goerli Testnet</p>
    </div>
    <div id="wallet-section">
      <button id="generate-wallet">Generate Wallet</button>
      <button id="import-wallet">Import Wallet</button>
      <textarea id="private-key" placeholder="Paste Private Key"></textarea>
    </div>
    <div id="wallet-info">
      <p><strong>Address:</strong> <span id="address"></span></p>
      <p><strong>Balance:</strong> <span id="balance">0</span></p>
    </div>
    <div id="transaction-section">
      <input type="text" id="recipient-address" placeholder="Recipient Address">
      <input type="number" id="amount" placeholder="Amount">
      <button id="send">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
